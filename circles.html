    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <link rel="stylesheet" href="circles.css">

        <script src="paper-full.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.1/howler.js"></script>
        <script type="text/paperscript" canvas="myCanvas">
            var circles = [];
            var maxPoint = new Point(view.size.width, view.size.height);
            var randomPoint = Point.random();
            var point = maxPoint * randomPoint;
            var newCircle = new Path.Circle(new Point(point, 10), 200);
            newCircle.fillColor = "#88D0C1";

            var sound = new Howl({
                src: ["sounds/moon.mp3"]
            });

            var soundTwo = new Howl({
                src: ["sounds/glimmer.mp3"]
            });

            function onKeyDown(event) {
                if (event.key === "a"){
                    sound.play();
                    console.log("you pressed: a")
                }
                if (event.key === "s"){
                    soundTwo.play();
                    console.log("you pressed: s")
                }

                circles.push(newCircle);
                console.log(view.size);
            }

            function onFrame(event){
                for(var i = 0; i < circles.length; i++){
                    circles[i].fillColor.hue += 1
                    circles[i].scale(.9);
                }
            }

        </script>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <canvas id="myCanvas" resize></canvas>
    </body>

</html>
